<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Package</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderItems">
        <th>{{item.product.productName}}</th>
        <td>{{item.product.package}}</td>
        <td>{{item.product.unitPrice | currency:'USD':true}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.quantity * item.unitPrice | currency:'USD':true:'1.2-2'}}</td>
      </tr>
      <tr>
    </tbody>
  </table>
</div>
